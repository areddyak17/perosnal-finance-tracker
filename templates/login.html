{% extends "layout.html" %}

{% block content %}
  <section class="auth-wrapper">
    <h2>Sign&nbsp;in</h2>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <ul class="alerts">
          {% for cat, msg in msgs %}
            <li class="alert {{ cat }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form class="auth-form" method="post" action="{{ url_for('login') }}">
      <label>
        <span>Username</span>
        <input name="username" required autocomplete="username">
      </label>

      <label>
        <span>Password</span>
        <input type="password" name="password" required autocomplete="current-password">
      </label>

      <button class="btn primary" type="submit">Sign&nbsp;in</button>
    </form>
  </section>
{% endblock %}
