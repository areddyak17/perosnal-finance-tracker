{% extends 'layout.html' %}
{% block content %}
<section class="form-wrapper" style="max-width:500px;">
  <h2>Create your account</h2>
  <form method="post">
    <label>Username <input type="text" name="username" required></label>
    <label>Password <input type="password" name="password" required></label>
    <button type="submit">Sign up</button>
  </form>
  <p style="margin-top:1rem;">Already have an account? <a href="{{ url_for('login') }}">Sign in</a>.</p>
</section>
{% endblock %}
